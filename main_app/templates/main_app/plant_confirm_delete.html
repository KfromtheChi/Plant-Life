{% extends 'base.html' %}

{% block content %}

  <center> <h3>Are you sure you want to delete this plant?</h3> </center>

  <center> <h4><span class="green-text">{{ plant.name }}</span></h4> </center>

  <form action="" method="POST">
    {% csrf_token %}
    <center> <input type="submit" value="YES - DELETE!"> </center>
    <center> <a href="{% url 'detail' plant.id %}" class="cancel-link">CANCEL</a> </center>
  </form>

{% endblock %}
