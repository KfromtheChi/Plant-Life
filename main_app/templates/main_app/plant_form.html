{% extends 'base.html' %}

{% block content %}
<style>
  form, form * {
    color: black;
  }
</style>

{% if object %}
    <h1>EDIT <span class="green-text">{{object.name}}</span></h1>
  {% else %}
    <center> <h2>ADD A PLANT</h2> </center>
  {% endif %}

  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <center> <input type="submit" value="ADD PLANT"> </center>
  </form>
{% endblock %}
