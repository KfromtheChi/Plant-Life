{% extends 'base.html' %}
{% block content %}

<center> <h2>PLANT DETAILS</h2> </center>

<div class="card">
  <div class="card-content">
        <span class="card-title, green-text">{{ plant.name }}</span>
        <p>Species: {{ plant.species }}</p>
        <p>Botanical Name: {{ plant.botanical }}</p>
        <p>Notes: {{ plant.notes }}</p>
  </div>
</div>

{% endblock %}
