{% extends 'base.html' %}
{% block content %}


<center> <h2>MY PLANT DETAILS</h2> </center>

<div class="card">
  <div class="card-content">
        <span class="card-title, green-text">{{ plant.name }}</span>
        <p>Species: {{ plant.species }}</p>
        <p>Botanical Name: {{ plant.botanical_name }}</p>
        <p>Notes: {{ plant.notes|linebreaks }}</p>
  </div>
  <div class="card-action">
    <a href ="{% url 'update' plant.id %}">EDIT</a>
    <a href="{% url 'delete' plant.id %}">DELETE</a>
  </div>
</div>

{% endblock %}
