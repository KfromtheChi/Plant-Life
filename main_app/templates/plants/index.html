{% extends 'base.html' %}
{% block content %}

<center> <h1>MY PLANTS</h1> </center>

{% for cat in cats %}
  <div class="card">
    <div class="card-content">
      <span class="card-title, green-text">{{ plant.name }}</span>
      <p>Species: {{ plant.species }}</p>
      <p>Botanical Name: {{ plant.botanical }}</p>
      <p>Notes: {{ plant.notes }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
