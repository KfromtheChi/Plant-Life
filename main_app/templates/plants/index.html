{% extends 'base.html' %}
{% block content %}
<style>
  form, form * {
    color: black;
  }
</style>

<center> <h2>MY PLANTS</h2> </center>
<hr>
{% for plant in plants %}
  <div class="card">
    <a href="/plants/{{ plant.id }}">
      <div class="card-content">
        <span class="card-title, green-text">{{ plant.name }}</span>
        <p class="black-text">Botanical Name: {{ plant.botanical_name }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
